<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-8</title>
    <!-- DaisyUI & Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5a0aa7b8ee.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-gradient-to-b from-purple-500 to-purple-700 w-11/12 mt-8 mx-auto rounded-2xl">
        <!-- Navbar Start -->
        <div class="navbar w-10/12 mx-auto">
            <div class="navbar-start text-white">
                <a class="text-xl px-2">Gadget Heaven</a>
            </div>
  
            <div class="navbar-center hidden lg:flex text-white">
                <ul class="menu menu-horizontal px-1">
                    <li><a class="font-extrabold">Home</a></li>
                    <li><a class="font-light">Statistic</a></li>
                    <li><a class="font-light">Dashboard</a></li>
                </ul>
            </div>
  
            <div class="navbar-end max-sm:hidden">
                <i class="fa-solid fa-cart-shopping bg-white rounded-full p-2 mr-3"></i>
                <i class="fa-regular fa-heart bg-white rounded-full p-2 mr-3"></i>
            </div>
  
            <div class="dropdown dropdown-end">
              <div tabindex="1" role="button" class="btn bg-white rounded-full md:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul tabindex="0" 
                 class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                <li><a>Home</a></li>
                <li><a class="font-light">Statistic</a></li>
                <li><a class="font-light">Dashboard</a></li>
              </ul>
            </div>
        </div>
        <!-- Navbar End -->

        <!-- Hero Start -->
        <div class="banner relative text-white text-center">
            <h1 class="text-5xl font-bold w-9/12 mx-auto mt-5">Upgrade Your Tech Accessorize with Gadget Heaven Accessories</h1>
            <p class="mt-3 w-1/2 mx-auto mt-6">Explore the latest gadgets that will take your experience to the next level. From smart devices to the coolest accessories, we have it all!</p>
            <button href="#" class="bg-white font-bold text-purple-700 px-6 py-3 mt-5 mb-60 rounded-3xl">Shop Now</button>
            <img src="images/banner.jpg" alt="banner" class="w-9/12 absolute top-64 left-40 bg-white border-2 rounded-3xl bg-opacity-25 mx-auto mt-5 p-5">
        </div>
        <!-- Hero End -->
    </header>



</body>
</html>
